<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6 - CSS</title>
</head>
<style>
    /* Unvisited link */
    a:link{
        color: orange;
    }
    /* Visited link */
    a:visited{
        color: green;
    }
    /* Active link */
    a:active{
        color: red;
    }
    /* Hover link */
    a:hover{
        color: blue;
    }
</style>
<body>
    <p>Here are some links</p>
    <a href="https://example.com">Visit Example</a><br> 
    <a href="https://github.com">Visit Example</a>    
</body>
</html>
